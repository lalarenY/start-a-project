<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
    document.getElementById("ab").onclick = function () {
        document.getElementById("text").innerHTML = "van游戏";
        console.log('van游戏');
    };
    var result = document.getElementById('result'),
        fires = document.getElementById('first-number'),
        second = document.getElementById('second-number'),
        jia =  document.getElementById('add-btn'),
        jian = document.getElementById('minus-btn'),
        cheng = document.getElementById('times-btn'),
        chu = document.getElementById('divide-btn');
    jia.onclick = function () {
        result.innerText = parseInt(fires.value) + parseInt(second.value)
    }

    jian.onclick = function () {
        result.innerText = parseInt(fires.value) - parseInt(second.value)
    }

    cheng.onclick = function () {
        result.innerText = parseInt(fires.value) * parseInt(second.value)
    }

    chu.onclick = function () {
        if (second.value == 0) {
            alert("除数不为0");
            console.log("除数不为0")
        } else {
            result.innerText = parseInt(fires.value) / parseInt(second.value)
        }
    }
</script>
